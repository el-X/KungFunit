<div layout="column" layout-align="center center">
    <md-input-container>
        <label>Quantity</label>
        <md-select ng-model="selectedQuantity"
                   aria-label="Classes">
            <!-- select the first quantity -->
            <md-optgroup ng-repeat="class in vm.unitClasses" label="{{class.name}}">
                <md-option ng-repeat="quantity in class.quantities" ng-value="quantity.units" ng-selected="$first">
                    {{quantity.name}}
                </md-option>
            </md-optgroup>
        </md-select>
    </md-input-container>
    <div layout="row">
        <md-input-container flex>
            <label>Source Unit</label>
            <md-select ng-model="selectedSourceUnit"
                       aria-label="Source Unit">
                <!-- select the first unit -->
                <md-option ng-repeat="unit in selectedQuantity" ng-value="unit.symbol" ng-selected="$first">
                    {{unit.name}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex>
            <label>Target Unit</label>
            <md-select ng-model="selectedTargetUnit"
                       aria-label="Target Unit">
                <!-- select the second unit -->
                <md-option ng-repeat="unit in selectedQuantity" ng-value="unit.symbol" ng-selected="$index == 1">
                    {{unit.name}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout="row" layout-padding>
        <md-input-container flex>
        <textarea ng-model="vm.sourceDataset" rows="5" aria-label="Source Dataset">
              </textarea>
        </md-input-container>
        <md-input-container flex>
        <textarea ng-model="vm.targetDataset" rows="5" aria-label="Target Dataset">
              </textarea>
        </md-input-container>
    </div>
</div>
